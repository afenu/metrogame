<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Metro Master - Color Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --paris-blue: #003ca6; --success: #2ecc71; --error: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; background: #f0f0f0; }

        #top-banner {
            position: fixed; top: 0; left: 0; width: 100%; height: 40px;
            z-index: 3000; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; transform: translateY(-100%); transition: 0.3s;
        }
        #top-banner.show { transform: translateY(0); }

        #map { height: 100vh; width: 100vw; z-index: 1; }

        #ui-layer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: auto; min-width: 320px;
        }
        .mini-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
            padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center; border: 1px solid #ccc;
        }
        
        .line-selector-btns { display: flex; gap: 8px; justify-content: center; margin-bottom: 10px; }
        .line-btn { border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .btn-5 { background: #F28E42; }
        .btn-14 { background: #62259D; }
        .btn-all { background: #333; }

        .station-target { color: var(--paris-blue); font-size: 1.4rem; margin: 8px 0; font-weight: bold; min-height: 35px;}
        .btn-play { background: var(--paris-blue); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem;}
        .hidden { display: none; }
        #game-counter { font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

<div id="top-banner"></div>
<div id="map"></div>

<div id="ui-layer">
    <div id="game-ui" class="mini-card">
        <div id="selection-mode">
            <p style="margin-top:0">Seleziona Linea da colorare:</p>
            <div class="line-selector-btns">
                <button class="line-btn btn-5" onclick="selectLine('5')">5</button>
                <button class="line-btn btn-14" onclick="selectLine('14')">14</button>
                <button class="line-btn btn-all" onclick="selectLine('all')">Tutte</button>
            </div>
        </div>

        <div id="study-mode" class="hidden">
            <p style="font-size:0.8rem">Studia le posizioni (tondini bianchi).<br>Poi colora la mappa!</p>
            <button class="btn-play" onclick="startGame()">Inizia il Quiz</button>
        </div>

        <div id="play-mode" class="hidden">
            <div id="game-counter">Rimanenti: 0</div>
            <div style="font-size: 0.7rem; color: #666; margin-top:5px;">CLICCA SU:</div>
            <div id="current-task" class="station-target">---</div>
            <button class="line-btn" style="background:#666; width:100%; margin-top:10px;" onclick="location.reload()">Reset</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const data = {
        '5': {
            color: '#F28E42',
            stations: [
                { id: 1, n: "Bobigny-Pablo Picasso", lat: 48.906, lng: 2.450 },
                { id: 2, n: "Porte de Pantin", lat: 48.888, lng: 2.392 },
                { id: 3, n: "JaurÃ¨s", lat: 48.882, lng: 2.370 },
                { id: 4, n: "Gare du Nord", lat: 48.880, lng: 2.355 },
                { id: 5, n: "RÃ©publique", lat: 48.867, lng: 2.363 },
                { id: 6, n: "Bastille", lat: 48.853, lng: 2.369 },
                { id: 7, n: "Place d'Italie", lat: 48.831, lng: 2.355 }
            ]
        },
        '14': {
            color: '#62259D',
            stations: [
                { id: 8, n: "Saint-Ouen", lat: 48.904, lng: 2.324 },
                { id: 9, n: "Saint-Lazare", lat: 48.876, lng: 2.325 },
                { id: 10, n: "ChÃ¢telet", lat: 48.858, lng: 2.347 },
                { id: 11, n: "Gare de Lyon", lat: 48.844, lng: 2.373 },
                { id: 12, n: "Olympiades", lat: 48.822, lng: 2.366 }
            ]
        }
    };

    let map, targetStation, isGaming = false;
    let quizPool = []; 
    let markerMap = new Map(); 

    map = L.map('map', { zoomControl: false }).setView([48.8566, 2.3522], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function selectLine(lineKey) {
        document.getElementById('selection-mode').classList.add('hidden');
        document.getElementById('study-mode').classList.remove('hidden');
        
        if(lineKey === 'all') {
            Object.keys(data).forEach(k => drawLine(k));
        } else {
            drawLine(lineKey);
            const group = new L.featureGroup(Array.from(markerMap.values()));
            map.fitBounds(group.getBounds().pad(0.3));
        }
    }

    function drawLine(key) {
        const line = data[key];
        const coords = line.stations.map(s => [s.lat, s.lng]);
        L.polyline(coords, { color: line.color, weight: 5, opacity: 0.4 }).addTo(map);

        line.stations.forEach(stazione => {
            if (!quizPool.find(s => s.n === stazione.n)) {
                // Salviamo il colore della linea nella stazione per usarlo dopo
                stazione.color = line.color;
                quizPool.push(stazione);
                
                let m = L.circleMarker([stazione.lat, stazione.lng], {
                    radius: 8, 
                    fillColor: "white", 
                    color: "#333", 
                    weight: 2, 
                    fillOpacity: 1
                }).addTo(map);

                m.bindTooltip(stazione.n, { className: 'study-tooltip' });
                m.on('click', () => { if(isGaming) verify(stazione); });
                
                markerMap.set(stazione.id, m);
            }
        });
    }

    function startGame() {
        isGaming = true;
        document.getElementById('study-mode').classList.add('hidden');
        document.getElementById('play-mode').classList.remove('hidden');
        
        // Mischia
        quizPool.sort(() => Math.random() - 0.5);
        
        // Nascondi i suggerimenti
        markerMap.forEach(m => m.unbindTooltip());
        
        updateGameInfo();
        nextQuestion();
    }

    function nextQuestion() {
        if (quizPool.length === 0) {
            victory();
            return;
        }
        targetStation = quizPool[0];
        document.getElementById('current-task').innerText = targetStation.n;
    }

    function verify(clickedStation) {
        if (clickedStation.n === targetStation.n) {
            showFeedback(`âœ… CORRETTO!`, "var(--success)");
            
            // COLORAZIONE: Invece di rimuovere, cambiamo stile
            const m = markerMap.get(clickedStation.id);
            if(m) {
                m.setStyle({
                    fillColor: clickedStation.color, // Usa il colore della linea
                    color: "white",                  // Bordo bianco sottile
                    weight: 1,
                    radius: 10                       // Si ingrandisce un po' per feedback
                });
                // Una volta indovinata, non Ã¨ piÃ¹ cliccabile per il quiz
                m.off('click');
                // Riabilitiamo il tooltip cosÃ¬ vedi il nome di quelle giÃ  indovinate
                m.bindTooltip(clickedStation.n);
            }
            
            quizPool.shift(); 
            updateGameInfo();
            nextQuestion();
        } else {
            showFeedback(`âŒ SBAGLIATO! Quella Ã¨ ${clickedStation.n}`, "var(--error)");
        }
    }

    function updateGameInfo() {
        document.getElementById('game-counter').innerText = `Rimanenti: ${quizPool.length}`;
    }

    function victory() {
        document.getElementById('current-task').innerText = "MAPPA COMPLETATA! ðŸŽ¨";
        showFeedback("ðŸ† Complimenti! Hai colorato tutte le stazioni.", "var(--paris-blue)");
    }

    function showFeedback(msg, color) {
        const banner = document.getElementById('top-banner');
        banner.innerText = msg; banner.style.backgroundColor = color;
        banner.classList.add('show');
        setTimeout(() => banner.classList.remove('show'), 1200);
    }
</script>
</body>
</html>
